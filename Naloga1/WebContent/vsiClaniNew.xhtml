<!DOCTYPE html>
<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">


<ui:composition template="WEB-INF/template/templateNew.xhtml">




	<ui:define name="content">
		<f:view>
			<h:form>


				<h1>Vsi clani</h1>



				<h:dataTable value="#{modelNew.vsiClani}" var="a">
					<h:column>
						<f:facet name="header">Ime</f:facet>
						<h:outputText value="#{a.ime}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Priimek</f:facet>
						<h:outputText value="#{a.priimek}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Spol</f:facet>
						<h:outputText value="#{a.spol}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Datum rojstva</f:facet>
						<h:outputText value="#{a.izpisiDatumR}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Datum vpisa</f:facet>
						<h:outputText value="#{a.izpisiDatum}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Email</f:facet>
						<h:outputText value="#{a.email}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Sifra</f:facet>
						<h:outputText value="#{a.sifra}"></h:outputText>
					</h:column>
			 		<h:column>
						<f:facet name="header">Trener</f:facet>
						<h:outputText value="#{a.trenerji}"></h:outputText>
					</h:column> 
					<h:column>
						<f:facet name="header"></f:facet>
						<h:commandButton value="Podrobnosti"
							action="#{modelNew.izberiClanaZaPodrobnosti(a)}"></h:commandButton>
					</h:column>
					<h:column>
						<f:facet name="header"></f:facet>
						<h:commandButton value="Izbrisi"
							action="#{modelNew.izbrisiClana(a)}"></h:commandButton>
					</h:column>
					<h:column>
						<f:facet name="header"></f:facet>
						<h:commandButton value="Dodaj" action="#{modelNew.dodajTrener(a)}"></h:commandButton>
					</h:column>
				</h:dataTable>
			
			<br />
			
			<h3>Trenerji</h3>
				<h:selectOneMenu value="#{modelNew.izbranTrener}">
					<f:selectItems value="#{modelNew.vsiTrenerji}" var="trener"
						itemValue="#{trener.id}" itemLabel="#{trener}"></f:selectItems>
				</h:selectOneMenu>
				
				</h:form>
				<h:form>
				<h3>Dodaj trenerja</h3>
			
				Ime: <h:inputText id="ime" value="#{modelNew.trener.ime}"
					validatorMessage=" Ime?">
					<f:validateRequired />
				</h:inputText>*
				<h:message for="ime" />
				<br />
			Priimek: <h:inputText id="priimek" value="#{modelNew.trener.priimek}"
					validatorMessage=" Priimek?">
					<f:validateRequired />
				</h:inputText>*
				<h:message for="priimek"></h:message>
				<br />
			Email:	<h:inputText id="email" value="#{modelNew.trener.email}"
					validatorMessage=" Email?">
					<f:validateRequired />
					<f:validateRegex pattern=".+\@.+\..+" />
				</h:inputText>*
				<h:message for="email" />
				<br />
				<h:commandButton value="Dodaj"
					actionListener="#{modelNew.dodajTrenerja}" />

				<h:dataTable value="#{modelNew.vsiTrenerji}" var="a">
					<h:column>
						<f:facet name="header">Ime</f:facet>
						<h:outputText value="#{a.ime}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Priimek</f:facet>
						<h:outputText value="#{a.priimek}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Email</f:facet>
						<h:outputText value="#{a.email}"></h:outputText>
					</h:column>
			<!--  		<h:column>
						<f:facet name="header">Clani</f:facet>
						<h:outputText value="#{a.seznamClanov}"></h:outputText>
					</h:column> 
		 -->		</h:dataTable>



			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
</html>
