<!DOCTYPE html>
<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">


<ui:composition template="WEB-INF/template/template.xhtml">




	<ui:define name="content">
		<f:view>
			<h:form>


				<h1>Vsi clani</h1>



				<h:dataTable value="#{model.clanBaza.vsiClani}" var="a">
					<h:column>
						<f:facet name="header">Ime</f:facet>
						<h:outputText value="#{a.ime}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Priimek</f:facet>
						<h:outputText value="#{a.priimek}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Spol</f:facet>
						<h:outputText value="#{a.spol}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Datum rojstva</f:facet>
						<h:outputText value="#{a.izpisiDatumR}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Datum vpisa</f:facet>
						<h:outputText value="#{a.izpisiDatum}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Email</f:facet>
						<h:outputText value="#{a.email}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Sifra</f:facet>
						<h:outputText value="#{a.sifra}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header"></f:facet>
						<h:commandButton value="Podrobnosti"
							action="#{model.izberiClanaZaPodrobnosti(a)}"></h:commandButton>
					</h:column>
					<h:column>
						<f:facet name="header"></f:facet>
						<h:commandButton value="Izbrisi" action="#{model.izbrisiClana(a)}"></h:commandButton>
					</h:column>


				</h:dataTable>
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
</html>
